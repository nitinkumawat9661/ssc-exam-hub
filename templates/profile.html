<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header { background: linear-gradient(to right, #4e54c8, #8f94fb); padding: 30px; color: white; border-radius: 0 0 30px 30px; text-align: center; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid white; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="bg-light">
    <div class="profile-header">
        <img src="{{ profile_pic }}" class="profile-img mb-2">
        <h3>{{ user.name }}</h3>
        <span class="badge bg-warning text-dark fs-6">ğŸ’° {{ user.coins }} Coins</span>
    </div>
    <div class="container mt-4 mb-5">
        <div class="card shadow-sm p-3 mb-4">
            <h5 class="border-bottom pb-2">âœï¸ Edit Profile</h5>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3"><label class="text-muted small">Full Name</label><input type="text" name="name" value="{{ user.name }}" class="form-control"></div>
                <div class="row">
                    <div class="col-6 mb-3"><label class="text-muted small">DOB ğŸ‚</label><input type="date" name="dob" value="{{ user.dob }}" class="form-control"></div>
                    <div class="col-6 mb-3"><label class="text-muted small">Gender</label>
                        <select name="gender" class="form-select">
                            <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3"><label class="text-muted small">Change Photo ğŸ“¸</label><input type="file" name="profile_pic" class="form-control"></div>
                <button type="submit" class="btn btn-primary w-100">Save Changes âœ…</button>
            </form>
        </div>
        <div class="card shadow-sm p-3">
            <h5 class="mb-3">ğŸ… My Achievements</h5>
            {% for badge in badges %} <span class="badge bg-info text-dark m-1">{{ badge }}</span> {% else %} <small class="text-muted">Start learning to earn badges!</small> {% endfor %}
        </div>
        <a href="/dashboard" class="btn btn-secondary w-100 mt-4">Back</a>
    </div>
</body>
</html>
