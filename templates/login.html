<!DOCTYPE html>
<html>
<head>
    <title>Login - SSC Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; }
        .btn-google { background: #db4437; color: white; }
        .btn-phone { background: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="mb-4 fw-bold text-primary">SSC Exam Hub ðŸš€</h3>
        
        <!-- Login Buttons -->
        <button onclick="googleLogin()" class="btn btn-google w-100 mb-3">Login with Google</button>
        
        <div class="mb-3">
            <input type="email" id="email" class="form-control mb-2" placeholder="Email">
            <input type="password" id="password" class="form-control mb-2" placeholder="Password">
            <button onclick="emailLogin()" class="btn btn-primary w-100">Login with Email</button>
            <button onclick="emailSignup()" class="btn btn-outline-primary w-100 mt-2 btn-sm">Sign Up</button>
        </div>

        <div id="recaptcha-container"></div>
        <div class="input-group mb-3 mt-3">
            <span class="input-group-text">+91</span>
            <input type="text" id="phone" class="form-control" placeholder="Phone Number">
        </div>
        <button onclick="phoneLogin()" class="btn btn-phone w-100">Login with OTP</button>
        
        <p id="status" class="mt-3 text-muted"></p>
    </div>

    <script>
        // âœ… REAL FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyD0hwAADeX16Y_0WeOewn-WK9NMMFaGhE4",
            authDomain: "nitin-first-app.firebaseapp.com",
            projectId: "nitin-first-app",
            storageBucket: "nitin-first-app.firebasestorage.app",
            messagingSenderId: "435472439420",
            appId: "1:435472439420:web:4da5fe290ab0422608d1f9"
        };
        firebase.initializeApp(firebaseConfig);

        // 1. Google Login
        function googleLogin() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(handleAuth).catch(e => alert(e.message));
        }

        // 2. Email Login
        function emailLogin() {
            var e = document.getElementById('email').value;
            var p = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(e, p).then(handleAuth).catch(e => alert(e.message));
        }
        function emailSignup() {
            var e = document.getElementById('email').value;
            var p = document.getElementById('password').value;
            firebase.auth().createUserWithEmailAndPassword(e, p).then(handleAuth).catch(e => alert(e.message));
        }

        // 3. Phone Login
        function phoneLogin() {
            var phone = "+91" + document.getElementById('phone').value;
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {'size': 'invisible'});
            firebase.auth().signInWithPhoneNumber(phone, window.recaptchaVerifier)
            .then(confirmationResult => {
                var code = prompt("Enter OTP sent to " + phone);
                if(code) confirmationResult.confirm(code).then(handleAuth);
            }).catch(e => alert("Error: " + e.message));
        }

        // --- Send Data to Python ---
        function handleAuth(result) {
            var user = result.user;
            document.getElementById('status').innerText = "Success! Redirecting...";
            
            fetch('/firebase_login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    uid: user.uid,
                    email: user.email,
                    phone: user.phoneNumber,
                    name: user.displayName || "Student"
                })
            }).then(() => window.location.href = "/dashboard");
        }
    </script>
</body>
</html>
