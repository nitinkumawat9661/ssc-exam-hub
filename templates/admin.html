<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
    <div class="container" style="max-width: 600px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>âš™ï¸ Admin Control</h2>
            <a href="/dashboard" class="btn btn-secondary">Back to App</a>
        </div>

        <!-- Settings -->
        <div class="card shadow-sm p-3 mb-4">
            <h4>ğŸ’° Ad Reward Settings</h4>
            <form method="POST">
                <label class="form-label">Coins per Ad View:</label>
                <div class="input-group">
                    <input type="number" name="ad_rate" value="{{ settings.ad_reward }}" class="form-control">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>

        <!-- Upload -->
        <div class="card shadow-sm p-3">
            <h4>ğŸ“¤ Upload New Paper</h4>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-2">
                    <label>Paper Title</label>
                    <input type="text" name="paper_title" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Price (Coins)</label>
                    <input type="number" name="price" value="50" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Select PDF File</label>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ğŸš€ Upload Paper</button>
            </form>
        </div>
    </div>
</body>
</html>
