<!DOCTYPE html>
<html>
<head><title>Admin</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4 bg-light">
    <h2>⚙️ Admin Panel</h2>
    <div class="card p-3 mb-3 shadow-sm">
        <h4>Upload Paper</h4>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="paper_title" class="form-control mb-2" placeholder="Paper Title" required>
            <input type="number" name="price" class="form-control mb-2" placeholder="Price (Coins)" value="50">
            <input type="file" name="file" class="form-control mb-2" required>
            <button type="submit" class="btn btn-success">Upload Paper</button>
        </form>
    </div>
    <div class="card p-3 shadow-sm">
        <h4>Add Flashcard</h4>
        <form method="POST">
            <input type="text" name="fc_q" class="form-control mb-2" placeholder="Question" required>
            <input type="text" name="fc_a" class="form-control mb-2" placeholder="Answer" required>
            <button type="submit" class="btn btn-primary">Add Flashcard</button>
        </form>
    </div>
    <a href="/dashboard" class="btn btn-secondary mt-3">Back</a>
</body>
</html>
