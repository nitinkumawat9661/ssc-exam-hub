<!DOCTYPE html>
<html>
<head>
    <title>Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flashcard { height: 200px; perspective: 1000px; cursor: pointer; }
        .flashcard-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .flipped .flashcard-inner { transform: rotateY(180deg); }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 15px; padding: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .front { background-color: #fff; color: #333; border: 2px solid #0d6efd; }
        .back { background-color: #0d6efd; color: white; transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-light p-3">
    <h4 class="mb-4 text-center">ðŸ§  Flashcard Study</h4>
    
    {% for card in cards %}
    <div class="flashcard mb-3" onclick="this.classList.toggle('flipped')">
        <div class="flashcard-inner">
            <div class="front">
                <h5>{{ card.question }}</h5>
            </div>
            <div class="back">
                <h5>{{ card.answer }}</h5>
            </div>
        </div>
    </div>
    {% endfor %}
    
    <a href="/dashboard" class="btn btn-secondary w-100 mt-3">Back to Dashboard</a>
</body>
</html>
